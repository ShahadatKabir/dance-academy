<html lang="en">
<head>

    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <form>

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
          </div>
        <div class="form-group">
          <label for="EMail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Categories">Categories</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Categories">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">This information is correct</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
